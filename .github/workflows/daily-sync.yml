name: Daily IBB Sync

on:
  schedule:
    # Her gün saat 04:00'te (UTC) çalışır (Türkiye saatiyle 07:00)
    - cron: '0 4 * * *'
  # Manuel olarak tetiklemek isterseniz:
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      - name: Node.js Kur
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # working-directory satırlarını kaldırdık
      - name: Bağımlılıkları Yükle
        run: npm ci

      - name: Prisma Client Oluştur
        run: npx prisma generate

      - name: Senkronizasyon Scriptini Çalıştır
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: npx ts-node --esm scripts/sync-manual.ts